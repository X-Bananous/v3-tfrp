
<!DOCTYPE html>
<html lang="fr" class="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>TFRP : Team French RolePlay</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
                gov: {
                    blue: '#000091',
                    red: '#E1000F',
                    light: '#F6F6F6',
                    text: '#161616',
                    border: '#E5E5E5'
                }
            }
          }
        }
      }
    </script>
    
    <link rel="stylesheet" href="style.css?v=5.1">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script type="importmap">
{
  "imports": {
    "discord.js": "https://esm.sh/discord.js@^14.25.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1"
  }
}
</script>
</head>
<body class="bg-white text-gov-text antialiased selection:bg-gov-blue selection:text-white min-h-screen">

    <!-- Loading simple et rapide -->
    <div id="loading-screen" class="fixed inset-0 z-[9999] bg-white flex flex-col items-center justify-center transition-all duration-300 opacity-0 pointer-events-none">
        <div class="marianne-block uppercase font-black tracking-tight text-gov-text scale-125 mb-8">
            <div class="text-[10px] tracking-widest border-b-2 border-gov-red pb-0.5 mb-1">Liberté • Égalité • Roleplay</div>
            <div class="text-lg leading-none">RÉPUBLIQUE<br>DE LOS ANGELES</div>
        </div>
        <div class="w-48 h-1 bg-gov-light rounded-full overflow-hidden">
            <div class="h-full bg-gov-blue animate-loading-bar w-1/3"></div>
        </div>
    </div>

    <!-- Main App Container : Doit permettre le scroll sur mobile -->
    <div id="app" class="relative z-10 w-full flex flex-col min-h-screen">
    </div>

    <script type="module" src="app.js?v=5.1"></script>
</body>
</html>
