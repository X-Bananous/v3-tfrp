
<!DOCTYPE html>

<script type="importmap">

<body class="bg-white text-[#161616] overflow-hidden antialiased selection:bg-[#000091] selection:text-white h-screen w-screen">

            </div>
            <div id="loading-status" class="text-[10px] font-bold text-[#000091] uppercase tracking-[0.2em]">Chargement des services...</div>
        </div>
    </div>
