
<!DOCTYPE html>
<html lang="fr" class="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>TFRP : État de Californie, Los Angeles</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
                gov: {
                    blue: '#000091',
                    red: '#E1000F',
                    light: '#F6F6F6',
                    text: '#161616',
                    border: '#E5E5E5'
                }
            }
          }
        }
      }
    </script>
    
    <link rel="stylesheet" href="style.css?v=6.1">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script type="importmap">
{
  "imports": {
    "discord.js": "https://esm.sh/discord.js@^14.25.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1"
  }
}
</script>
</head>
<body class="bg-white text-gov-text antialiased selection:bg-gov-blue selection:text-white min-h-screen">

    <!-- Loading screen amélioré -->
    <div id="loading-screen" class="fixed inset-0 z-[9999] bg-white flex flex-col items-center justify-center transition-all duration-500 opacity-100">
        <div class="marianne-block uppercase font-black tracking-tight text-gov-text scale-110 mb-12">
            <div class="text-[10px] tracking-widest border-b-2 border-gov-red pb-0.5 mb-1 uppercase">Liberté • Égalité • Justice</div>
            <div class="text-lg leading-none uppercase">ÉTAT DE CALIFORNIE<br>LOS ANGELES</div>
        </div>
        
        <div class="flex flex-col items-center gap-4">
            <div id="loading-user-box" class="opacity-0 transition-opacity duration-300 flex flex-col items-center">
                <p class="text-[10px] font-black text-gov-blue uppercase tracking-[0.3em] mb-2">Authentification</p>
                <p id="loading-username" class="text-sm font-bold text-gray-400 uppercase italic"></p>
            </div>
            
            <div class="w-64 h-1 bg-gov-light rounded-full overflow-hidden relative border border-gray-100">
                <div class="h-full bg-gov-blue animate-loading-bar absolute left-0 top-0 shadow-[0_0_10px_rgba(0,0,145,0.4)]"></div>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="relative z-10 w-full flex flex-col min-h-screen">
    </div>

    <script type="module" src="app.js?v=6.1"></script>
</body>
</html>
